<div style="max-width: 400px; margin: auto; padding: 20px;">
  <h2>Calculateur d'IMC</h2>

  <form (ngSubmit)="calculerIMC()" #imcForm="ngForm">
    <div>
      <label for="taille">Taille (m)</label>
      <input type="number" step="0.01" id="taille" name="taille" [(ngModel)]="taille" required>
    </div>

    <div style="margin-top: 10px;">
      <label for="poids">Poids (kg)</label>
      <input type="number" step="0.1" id="poids" name="poids" [(ngModel)]="poids" required>
    </div>

    <button type="submit" style="margin-top: 20px;">Calculer</button>
  </form>

  <div *ngIf="imc !== null" class="result-container">
    <p class="imc"><strong>IMC :</strong> {{ imc | number: '1.2-2' }}</p>
    <p [ngStyle]="{ color: getCouleurCategorie() }">
      <strong>Cat√©gorie :</strong> {{ categorie }}
    </p>
  </div>

</div>
